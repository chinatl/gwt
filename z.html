<body>
    <div>hello world</div>
    <script>
        function doubleAfter2seconds(num) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(2 * num)
                }, 500);
            })
        }
        async function testResult(resolve) {
            let first = await doubleAfter2seconds(30);
            let second = await doubleAfter2seconds(50);
            let third = await doubleAfter2seconds(30);
            return first + second + third
        };
        testResult().then(res => {
            console.log(res)
        })

        //

        const a = [{
            "id": 29,
            "label": "青海省",
        },
        { "label": "正在加载", "value": -1 },//去掉
        {
            "id": 28,
            "label": "甘肃省",
        },
        { "label": "正在加载", "value": -1 } //去掉
        ]
        const a1 = a.filter(res => {
            return res.id
        });
        console.log(a1)
    </script>
</body>

</html>
